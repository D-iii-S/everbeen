<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BEEN Web Interface Test Suite</title>
  </head>

  <body>
    <table id="suite-table" cellpadding="1" cellspacing="1" border="1">
		<tr><td><h1>BEEN Web Interface Test Suite</h1></td></tr>
    </table>
	<script type="text/javascript" src="test-list.js"></script>
	<script type="text/javascript">
		function insertTestCell(table, testGroup, test) {
			var row = table.insertRow(-1);
			var cell = row.insertCell(-1);
			var link = document.createElement("a");
			link.href = "/been/tests/" + testGroup + "/" + test + ".html";
			link.appendChild(document.createTextNode(testGroup + "/" + test))
			cell.appendChild(link);
		}

		function insertTestGroupCells(testGroup) {
			for (var i = 0; i < tests[testGroup].tests.length; i++) {
				insertTestCell(suiteTable, testGroup, tests[testGroup].tests[i]);
			}
		}
		
		var suiteTable = document.getElementById("suite-table");
		if (location.search) {
			insertTestGroupCells(location.search.substring(1));
		} else {
			for (testGroup in tests) {
				insertTestGroupCells(testGroup);
			}
		}
	</script>
  </body>
</html>
